<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="IMG/icono.png" type="image/png"/>
</head>
<body>
    <!----------Inicio de Header------------>
    <header id="header" class="">
        <h1 class="title">
            Generador de Memes
        </h1>
        <div id="" class="buttonContainer">
            <button class="button"id="buttonImg">
                <i class="fas fa-file-image buttonIconText" aria-hidden="true"></i>
                Imagen
            </button>
            <button class="button" id="buttonText">
                <i class="fas fa-font buttonIconText" aria-hidden="true"></i>
                Texto
            </button>
            <button id="mode" class="button"><i class="far fa-lightbulb buttonIconText" aria-hidden="true"></i>
                Modo oscuro
            </button>
        </div>
    </header>
    <!-----------Fin de Header-------------->
    <!-------------Inicio de main------------->
    <main id="main" class="containerMeme">
        <div id="divMeme" class="memeBox">
            <p id="topText" class="textMeme">TOP TEXT</p>
            <div id="divImg" class="divImg"></div>
            <p id="bottomText" class="textMeme">BOTTOM TEXT</p>
        </div>
        <button id="downloadMeme" class="buttonDownload"><i class="fas fa-download buttonIconText" aria-hidden="true"></i>
                Descargar meme
        </button>
    </main>
    <!----------------Fin de main----------------->
    <!---------------- Inicio de aside--------------->
    <aside class="panel ocultar" id="panel">
        <button class="panelClose" id="close"><i class="fas fa-times"></i>
        </button>
        <!-------------Inicio Section Imagen------------->
        <section id="panelImg" class="">
            <h2>IMAGEN</h2>
            <div>         
                <label for=""><h3>URL</h3></label>
                <input type="text" id="url" class="panelImput">
            </div>
            <div class="column">         
                <label for=""><h3>FONDO</h3></label>
                <div class="row">
                    <div class="panelImput marginRight row">                                      
                    <input type="color" id="color" value="#FFFFFF"  class="" aria-label="Color de fondo de imagen">                    
                    <span id="colorCodeImg" class="centerSpan" aria-hidden="true">#FFFFFF</span> 
                    </div>
                    <select name="" id="selectBlendMode" class="panelImput">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </div>
            <div class="">
                <h3>FILTROS</h3>
                <div class="column inputRange">
                    <label for="">BRILLO</label>
                    <input type="range" id="brightness" class="" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="">OPACIDAD</label>
                    <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="">CONTRASTE</label>
                    <input type="range" id="contrast" min="100" max="1000" value="100">
                </div>
                <div class="column inputRange">
                    <label for="">DESENFOQUE</label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="">ESCALA DE GRISES</label>
                    <input type="range" id="grays" min="0" max="100" value="0">
                </div>
                <div class="column inputRange">
                    <label for="">SEPIA</label>
                    <input type="range" id="sepia" min="0" max="100" value="0">
                </div>
                <div class="column inputRange">
                    <label for="">HUE</label>
                    <input type="range" id="hue" min="0" max="360" value="0">
                </div>
                <div class="column inputRange">
                    <label for="">SATURADO</label>
                    <input type="range" id="saturation" min="100" max="1000" value="100" step="10">
                </div>
                <div class="column inputRange">
                    <label for="">NEGATIVO</label>
                    <input type="range" id="negative" min="0" max="1" value="0" step="0.1">
                </div>
            </div>
            <button class="button buttonDefault" id="resetFiltros">Reestablecer filtros</button>
        </section>
        <!------------Fin Section Imagen-------------->
        <!------------Inicio Section Texto------------->
        <section id="panelText" class="ocultar">
            <h2>TEXTO</h2>
            <!------------------TEXTO------------------------>
            <div>
                <h3>SUPERIOR</h3>
                <textarea aria-label="Texto superior" class="panelImput" id="inputTopText">TOP TEXT</textarea>
                <div>
                    <input type="checkbox" name="" id="sinTopText">
                    <label for="">Sin texto superior</label>
                </div>
            </div>
            <div>
                <h3>INFERIOR</h3>
                <textarea aria-label="Texto inferior" class="panelImput" id="inputBottomText">BOTTOM TEXT</textarea>
                <div>
                    <input type="checkbox" name="" id="sinBottomText">
                    <label for="">Sin texto inferior</label>
                </div>
            </div>
            <!----------------FUENTE---------------------------->
            <div>
                <h3>FUENTE</h3>
                <select name="" id="textFontSelect" class="panelImput">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Comic Sans Ms">Comic Sans Ms</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div class="row">
                    <!--------Tamaño----------->
                    <input type="number" class="panelImput marginRight" id="inputFontSize" min="12" value="20">
                    <div class="row">
                        <!-----------Alineación-------------> 
                        <button class="panelImput marginRight" id="alignLeft"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                        <button class="panelImput marginRight" id="alignCenter" ><i class="fas fa-align-center" aria-hidden="true"></i></button>
                        <button class="panelImput" id="alignRight"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <!-------------COLOR-------------->
            <div>
                <div class="row">
                    <div class="marginRight">
                        <h3>COLOR</h3>
                        <div class="panelImput row">
                        <input type="color" name="" id="colorLetra" value="#000000" >
                        <span id="colorCodeText" class="centerSpan" aria-hidden="true">#000000</span>
                        </div>
                    </div>
                    <div>
                        <h3>FONDO</h3>
                        <div class="panelImput row">
                        <input type="color" name="" id="fondoLetra" class="" value="#FFFFFF">
                        <span id="colorCodeBackText" class="centerSpan" aria-hidden="true">#FFFFFF</span>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="fondoTransparente">
                    <label for="">Fondo transparente</label>
                </div>
            </div>
            <!------------CONTORNO--------------->
            <div>
                <h3>CONTORNO</h3>
                <div class="row">
                    <button id="noOutline" class="panelImput marginRight" >NINGUNO</button>
                    <button id="clearOutline" class="panelImput marginRight">CLARO</button>
                    <button id="darkOutline" class="panelImput">OSCURO</button>
                </div>                
            </div>
            <!------------ESPACIADO-------------->
            <div>
                <h3>ESPACIADO</h3>
                <input id="letterMargin" type="number" class="panelImput" min="10" max="50" value="20">
            </div>
            <!-----------INTERLINEADO---------------------->
            <div>
                <h3>INTERLINEADO</h3>
                <select name="" id="lineSpacing" class="panelImput">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
        <!------------Fin Section Imagen------------->
    </aside>
    <!-------------Fin de aside---------------->     
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
