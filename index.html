<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">


</head>
<body>
    <!--Inicio de Header-->
    <header>
        <h1 class="title">
            Generador de Memes
        </h1>
        <div class="buttons-container">
            <button class="button"id="button-img">
                <i class="fas fa-file-image button-icon-text" aria-hidden="true"></i>
                Imagen
            </button>
            <button class="button" id="button-text">
                <i class="fas fa-font button-icon-text" aria-hidden="true"></i>
                Texto
            </button>
            <button class="button"><i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>
                Modo oscuro
            </button>
        </div>

    </header>
    <!--Fin de Header-->
    <!--Inicio de main-->
    <main class="container-meme">
        <div class="meme-box">
            <p class="text-meme">
                    TOP TEXT
            </p>
            <img src="" alt="" class="meme-img">

            <p class="text-meme">
                    BOTTOM TEXT
            </p>
        </div>

        <button class="button-download"><i class="fas fa-download button-icon-text" aria-hidden="true"></i>
                Descargar meme
        </button>
    </main>
        <!--Fin de main-->
        <!-- Inicio de aside-->
    <aside class="panel" id="panel">
        <button class="panel-close" id="close"><i class="fas fa-times"></i>
        </button>
        <!--Inicio Section Imagen-->
        <section id="panelImg">
            <h2>IMAGEN</h2>
            <div>         
                <label for="">URL</label>
                <input type="text" class="panelImput">
            </div>
            <div class="column">         
                <label for="">FONDO</label>
                <div class="row">
                    <input type="text" class="panelImput marginRight">
                    <select name="" id="" class="panelImput">
                        <option value="">Ninguno</option>
                        <option value="">Aclarar</option>
                        <option value="">Oscurecer</option>
                        <option value="">Diferencia</option>
                        <option value="">Luminosidad</option>
                        <option value="">Multiplicar</option>
                    </select>
                </div>
            </div>
            <div>
                <h3>FILTROS</h3>
                <div class="column">
                    <label for="">BRILLO</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">OPACIDAD</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">CONTRASTE</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">DESENFOQUE</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">ESCALA DE GRISES</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">SEPIA</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">HUE</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">SATURADO</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column">
                    <label for="brightness-slider">NEGATIVO</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
            </div>
            <button class="button button-default" id="default-filters-button">Reestablecer filtros</button>
        </section>
        <!--Fin Section Imagen-->

        <!--Inicio Section Texto-->
        <section id="panelText">
            <h2>TEXTO</h2>
            <!------------------TEXTO------------------------>
            <div>
                <h3>SUPERIOR</h3>
                <textarea aria-label="Texto superior" class="panelImput" id=" ">TOP TEXT</textarea>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Sin texto superior</label>
                </div>
            </div>
            <div>
                <h3>INFERIOR</h3>
                <textarea aria-label="Texto inferior" class="panelImput" id=" ">BOTTOM TEXT</textarea>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Sin texto inferior</label>
                </div>
            </div>
            <!----------------FUENTE---------------------------->
            <div>
                <h3>FUENTE</h3>
                <select name="" id="" class="panelImput">
                    <option value="">Arial</option>
                    <option value="">Arial Black</option>
                    <option value="">Comic Sans Ms</option>
                    <option value="">Helvetica</option>
                    <option value="">Impact</option>
                    <option value="">Verdana</option>
                    <option value="">Times New Roman</option>
                </select>
                <div class="row">
                    <!--Tamaño-->
                    <input type="number" class="panelImput">
                    <div class="row marginRight">
                        <!--Alineación--> 
                        <button class="panelImput"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                        <button class="panelImput" ><i class="fas fa-align-center" aria-hidden="true"></i></button>
                        <button class="panelImput"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <!-------------COLOR-------------->
            <div>
                <div>
                    <div>
                        <h3>COLOR</h3>
                        <input type="color" name="" id="" value="#000000" class="panelImput">
                    </div>
                    <div>
                        <h3>FONDO</h3>
                        <input type="color" name="" id=""class="panelImput" >
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Fondo transparente</label>
                </div>
            </div>
            <!------------CONTORNO--------------->
            <div>
                <h3>CONTORNO</h3>
                <div>
                    <button class="panelImput" >NINGUNO</button>
                    <button class="panelImput">CLARO</button>
                    <button class="panelImput">OSCURO</button>
                </div>                
            </div>
            <!------------ESPACIADO-------------->
            <div>
                <h3>ESPACIADO</h3>
                <input type="number" class="panelImput">
            </div>
            <!--INTERLINEADO---------------------->
            <div>
                <h3>INTERLINEADO</h3>
                <select name="" id="" class="panelImput">
                    <option value="">0.8</option>
                    <option value="">1</option>
                    <option value="">1.2</option>
                    <option value="">1.5</option>
                    <option value="">2</option>
                    <option value="">2.5</option>
                </select>
            </div>
        </section>
        <!--Fin Section Imagen-->
    </aside>            

    <script src="./JS/app.js"></script>
</body>
</html>
