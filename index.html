<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!----------Inicio de Header------------>
    <header id="header" class="">
        <h1 class="title">
            Generador de Memes
        </h1>
        <div class="buttonContainer">
            <button class="button"id="buttonImg">
                <i class="fas fa-file-image buttonIconText" aria-hidden="true"></i>
                Imagen
            </button>
            <button class="button" id="buttonText">
                <i class="fas fa-font buttonIconText" aria-hidden="true"></i>
                Texto
            </button>
            <button id="mode" class="button"><i class="far fa-lightbulb buttonIconText" aria-hidden="true"></i>
                Modo claro
            </button>
        </div>
    </header>
    <!-----------Fin de Header-------------->
    <!-------------Inicio de main------------->
    <main id="main" class="containerMeme">
        <div id="divText" class="memeBox">
            <p id="topText" class="textMeme">
                    TOP TEXT
            </p>
            <img src="" alt="" id="img" class="memeImg">
            <p id="bottomText" class="textMeme">
                    BOTTOM TEXT
            </p>
        </div>
        <button class="buttonDownload"><i class="fas fa-download buttonIconText" aria-hidden="true"></i>
                Descargar meme
        </button>
    </main>
    <!----------------Fin de main----------------->
    <!---------------- Inicio de aside--------------->
    <aside class="panel ocultar" id="panel">
        <button class="panelClose" id="close"><i class="fas fa-times"></i>
        </button>
        <!-------------Inicio Section Imagen------------->
        <section id="panelImg">
            <h2>IMAGEN</h2>
            <div>         
                <label for=""><h3>URL</h3></label>
                <input type="text" id="url" class="panelImput">
            </div>
            <div class="column">         
                <label for=""><h3>FONDO</h3></label>
                <div class="row">
                    <input type="color" id="color" value="#000000"  class="panelImput marginRight">
                    <select name="" id="" class="panelImput">
                        <option value="">Ninguno</option>
                        <option value="">Aclarar</option>
                        <option value="">Oscurecer</option>
                        <option value="">Diferencia</option>
                        <option value="">Luminosidad</option>
                        <option value="">Multiplicar</option>
                    </select>
                </div>
            </div>
            <div class="">
                <h3>FILTROS</h3>
                <div class="column inputRange">
                    <label for="">BRILLO</label>
                    <input type="range" id="brightness-slider" class="" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">OPACIDAD</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">CONTRASTE</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">DESENFOQUE</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">ESCALA DE GRISES</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">SEPIA</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">HUE</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">SATURADO</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="column inputRange">
                    <label for="brightness-slider">NEGATIVO</label>
                    <input type="range" id="brightness-slider" min="0" max="1" value="1" step="0.1">
                </div>
            </div>
            <button class="button buttonDefault" id="default-filters-button">Reestablecer filtros</button>
        </section>
        <!------------Fin Section Imagen-------------->
        <!------------Inicio Section Texto------------->
        <section id="panelText">
            <h2>TEXTO</h2>
            <!------------------TEXTO------------------------>
            <div>
                <h3>SUPERIOR</h3>
                <textarea aria-label="Texto superior" class="panelImput" id="inputTopText">TOP TEXT</textarea>
                <div>
                    <input type="checkbox" name="" id="stp">
                    <label for="">Sin texto superior</label>
                </div>
            </div>
            <div>
                <h3>INFERIOR</h3>
                <textarea aria-label="Texto inferior" class="panelImput" id="inputBottomText">BOTTOM TEXT</textarea>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Sin texto inferior</label>
                </div>
            </div>
            <!----------------FUENTE---------------------------->
            <div>
                <h3>FUENTE</h3>
                <select name="" id="" class="panelImput">
                    <option value="">Arial</option>
                    <option value="">Arial Black</option>
                    <option value="">Comic Sans Ms</option>
                    <option value="">Helvetica</option>
                    <option value="">Impact</option>
                    <option value="">Verdana</option>
                    <option value="">Times New Roman</option>
                </select>
                <div class="row">
                    <!--------Tamaño----------->
                    <input type="number" class="panelImput marginRight">
                    <div class="row">
                        <!-----------Alineación-------------> 
                        <button class="panelImput marginRight"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                        <button class="panelImput marginRight" ><i class="fas fa-align-center" aria-hidden="true"></i></button>
                        <button class="panelImput"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <!-------------COLOR-------------->
            <div>
                <div class="row">
                    <div class="marginRight">
                        <h3>COLOR</h3>
                        <input type="color" name="" id="colorLetra" value="#000000" class="panelImput">
                    </div>
                    <div>
                        <h3>FONDO</h3>
                        <input type="color" name="" id="fondoLetra"class="panelImput">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Fondo transparente</label>
                </div>
            </div>
            <!------------CONTORNO--------------->
            <div>
                <h3>CONTORNO</h3>
                <div class="row">
                    <button class="panelImput marginRight" >NINGUNO</button>
                    <button class="panelImput marginRight">CLARO</button>
                    <button class="panelImput">OSCURO</button>
                </div>                
            </div>
            <!------------ESPACIADO-------------->
            <div>
                <h3>ESPACIADO</h3>
                <input type="number" class="panelImput">
            </div>
            <!-----------INTERLINEADO---------------------->
            <div>
                <h3>INTERLINEADO</h3>
                <select name="" id="" class="panelImput">
                    <option value="">0.8</option>
                    <option value="">1</option>
                    <option value="">1.2</option>
                    <option value="">1.5</option>
                    <option value="">2</option>
                    <option value="">2.5</option>
                </select>
            </div>
        </section>
        <!------------Fin Section Imagen------------->
    </aside>
    <!-------------Fin de aside---------------->         

    <script src="./JS/app.js"></script>
</body>
</html>
